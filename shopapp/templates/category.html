<!DOCTYPE html>
{% extends 'homepage.html' %}
{% block content %}
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Category</h4>
                  <p class="card-description">
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="category name" name="categoryname">
                    </div>

                    <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea><br>
                      <label>Image</label><br>
                    <input type="file" name="image">
                      </div>
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                    <button type="submit" class="btn btn-outline-danger">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
{% for message in messages %}

{% if message.tags == 'warning' %}
<script>
  swal('{{message}}','','warning');
</script>

{% elif message.tags == 'error' %}
<script>
  swal('{{message}}','','error');
</script>

{% else %}
<script>
  swal('{{message}}','','success');
</script>

{% endif %}
{% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
