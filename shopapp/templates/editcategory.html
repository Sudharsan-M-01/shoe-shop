<!DOCTYPE html>
{% extends 'homepage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Default form</h4>
                  <p class="card-description">
                    Basic form layout
                  </p>
                  <form class="forms-sample" action="{% url 'updatecategory' dataid=data.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Category name" name="categoryname" value="{{data.Categoryname}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername3">Description</label>
                      <input type="text" class="form-control" id="exampleInputUsername3" placeholder="description......." name="description" value="{{data.Description}}">
                    </div>
                    <div class="form-group">
                      <label>Image</label><br><br>
                      <input type="file" placeholder="choose file" name="image" value="{{data.Image}}">
                    </div><br>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
